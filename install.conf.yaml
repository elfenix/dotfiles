- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/projects
    - ~/.config/kitty
    - ~/.local/share/fonts
    - ~/.fonts

- link:
    ~/.zshrc: zshrc
    ~/.zsh_files: zsh_files
    ~/.p10k.zsh: p10k.zsh
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.inputrc: inputrc
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.csirc: csirc
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.scripts: scripts
    ~/.tmux.conf: tmux.conf
    ~/.tmux: dot.tmux
    ~/.fonts/:
        glob: true
        path: resources/fonts/*.ttf
        relink: true

- shell:
    - [git config --global alias.tree 'log --oneline --graph --decorate --all', Adding git alias for tree view]
    - [git submodule update --init --recursive, Installing submodules]
    - [fc-cache -f -v, Updating fonts] 

